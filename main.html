<!DOCTYPE html>
<html>
<head>
	<title>Quiz App</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<div class="center">
	<ul class="inline">
		<li class="rmargin"><h2>Question 3 of 10</h1></li>
		<li><h1>What is Homer's middle name?</h1></li>
		<li class="lmargin"><h2>2 Correct 1 Wrong</h1></li>
	</ul>
	<form class="tmargin">
		<table class="container border">
			<tr class="button">
				<th class="border"><input type="radio" name="middle" value="jay">Jay</th>
				<th class="border"><input type="radio" name="middle" value="ray">Ray</th>
			</tr>
			<tr class="button">
				<th class="border"><input type="radio" name="middle" value="gay">Gay</th>
				<th class="border"><input type="radio" name="middle" value="may">May</th>
			</tr>
		</table>
		<button class="tmargin answer">Answer</button>
		<div class="submit-buttons tmargin">
			<button type="submit" class="rmargin retry">Retry</button>
			<button type="submit" class="lmargin continue">Continue</button>
		</div>
	</form>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
